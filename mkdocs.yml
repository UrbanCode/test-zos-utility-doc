site_name: IBM DevOps Deploy Plugins

theme:
  name: material
  language: en
  font: false
  favicon: assets/images/deploy.png
  logo: assets/images/deploy.png
  features: 
    - navigation.top
    - navigation.tabs
    - navigation.sections
    - toc.integrate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: blue
      accent: blue

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: indigo
      accent: blue
markdown_extensions:
  - admonition